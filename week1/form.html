<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML FORM</title>
   <style>
      input:focus {
         background-color: yellow;
      }
   </style>
</head>

<body>
   <form action="">
      <h1>Student registration</h1>
      Full name: <input type="text" name="" id="" placeholder="Enter your full name here" required minlength="5"
         maxlength="20">
      <br><br>
      Email: <input type="email" name="" id="" placeholder="Enter your student email" required>
      <br><br>
      Gender:
      <input type="radio" name="gender" id=""> Male
      <input type="radio" name="gender" id=""> Female
      <br><br>
      Birthday:
      <input type="date" name="" id="" required>
      <br><br>
      Birthplace:
      <select name="" id="">
         <option value="">City 1</option>
         <option value="">City 2</option>
         <option value="">City 3</option>
         <option value="">City 4</option>
         <option value="">City 5</option>
      </select>
      <br><br>
      Club: <br>
      <input type="checkbox" name="" id=""> Greenwich Coding Club
      <br>
      <input type="checkbox" name="" id=""> Greenwich Music Club
      <br>
      <input type="checkbox" name="" id=""> Greenwich Football Club
      <br>
      <input type="checkbox" name="" id=""> Greenwich Volunteer Club
      <br>
      <input type="checkbox" name="" id=""> Greenwich MC Club
      <br><br>
      <input type="submit" value="Register">
   </form>
</body>

</html>
