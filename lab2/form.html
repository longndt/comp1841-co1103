<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML Form Demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <style>
      form {
         background-color: aqua;
      }
   </style>
</head>

<body>
   <div class="container col-md-6 mt-4 mb-4">
      <form action="" method="get" class="text-center">
         <h1 class="alert alert-primary">User Login</h1>
         <div class="form-group mb-3">
            <input class="form-control" type="email" name="" id="" placeholder="Email" required>
         </div>
         <div class="form-group mb-3">
            <input class="form-control" type="password" name="" id="" placeholder="Password" required>
         </div>
         <input class="btn btn-danger" type="submit" value="Login">
      </form>
   </div>
</body>

</html>
